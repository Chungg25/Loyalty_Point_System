<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Danh sách chờ duyệt</title>
    <style>
        body {
            font-family: Arial;
            background: #f1f1f1;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a.btn {
            padding: 6px 10px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>Chiến dịch đang chờ duyệt</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Mô tả</th>
                <th>Thời gian</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            {% for c in campaigns %}
            <tr>
                <td>{{ c.campaign_id }}</td>
                <td>{{ c.title }}</td>
                <td>{{ c.description }}</td>
                <td>{{ c.start_at }} - {{ c.end_at }}</td>
                <td><a href="/campaign/campaigns/{{ c.campaign_id }}/review_form" class="btn">Xem & Duyệt</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
