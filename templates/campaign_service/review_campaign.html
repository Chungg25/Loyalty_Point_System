<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Xét duyệt chiến dịch</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .btn-approve {
            background-color: #28a745;
            color: white;
            border: none;
            margin-right: 10px;
        }

        .btn-reject {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Xét duyệt chiến dịch</h2>

        <p><strong>ID:</strong> {{ campaign.campaign_id }}</p>
        <p><strong>Tiêu đề:</strong> {{ campaign.title }}</p>
        <p><strong>Mô tả:</strong> {{ campaign.description }}</p>
        <p><strong>Điểm yêu cầu:</strong> {{ campaign.points_required }}</p>
        <p><strong>Thời gian:</strong> {{ campaign.start_at }} → {{ campaign.end_at }}</p>

        <form method="POST">
            <label>Lý do từ chối (nếu có):</label>
            <textarea name="comment" placeholder="Viết lý do nếu bạn từ chối..."></textarea>

            <div style="margin-top: 20px;">
                <button type="submit" name="decision" value="APPROVED" class="btn-approve">✅ Duyệt</button>
                <button type="submit" name="decision" value="REJECTED" class="btn-reject">❌ Từ chối</button>
            </div>
        </form>
    </div>
</body>

</html>
