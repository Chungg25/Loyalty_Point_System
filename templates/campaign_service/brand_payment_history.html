<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Thanh Toán</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Loading spinner */
        .loader {
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100">

    <nav class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-end items-center h-10 text-sm">
                <span>Xin chào, <span class="font-medium">{{ user_name | default('Brand User') }}</span>!</span>
            </div>
            <div class="flex justify-between items-center h-12 border-t border-gray-700">
                <div class="text-xl font-semibold">Brand Dashboard</div>
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Xem Thông tin</a>
                    <a href="{{ url_for('campaign.create_campaign_page') }}"
                        class="hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Tạo chiến dịch</a>
                    <a href="" class="hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Danh sách chiến
                        dịch</a>
                    <a href="{{ url_for('campaign.payment_history_page') }}"
                        class="bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Lịch
                        sử thanh toán</a>
                    <a href="{{ url_for('user.logout') }}"
                        class="hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Đăng Xuất</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4 sm:p-6">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Lịch Sử Giao Dịch</h1>

            <div id="messageArea" class="mb-4 text-center"></div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 border border-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID Giao Dịch</th>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Loại</th>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Chiến dịch liên quan</th>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID Khách hàng</th>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Điểm đã dùng</th>
                            <th scope="col"
                                class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Thời gian</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
            <div id="emptyMessage" class="text-center py-10 text-gray-500 hidden">
                Chưa có giao dịch nào được ghi nhận.
            </div>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('transactionTableBody');
        const messageArea = document.getElementById('messageArea');
        const emptyMessage = document.getElementById('emptyMessage');

        // Function to format date string (ISO format) to a readable format
        function formatDateTime(isoString) {
            if (!isoString) return 'N/A';
            try {
                const date = new Date(isoString);
                if (isNaN(date.getTime())) return 'Invalid Date';
                const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                return date.toLocaleString('vi-VN', options).replace(',', '');
            } catch (e) {
                console.error("Error formatting date:", isoString, e);
                return 'Invalid Date';
            }
        }

        // Function to fetch and display transaction history
        async function loadTransactionHistory() {
            messageArea.innerHTML = '<div class="loader"></div><p>Đang tải lịch sử giao dịch...</p>';
            tableBody.innerHTML = '';
            emptyMessage.classList.add('hidden');

            try {
                // Use the correct API endpoint defined in your backend
                const response = await fetch('/campaign/brand_transaction_history_data'); // Adjust URL if needed

                if (!response.ok) {
                    let errorMsg = `Lỗi ${response.status}: Không thể tải lịch sử.`;
                    try {
                        const errorData = await response.json();
                        errorMsg = `Lỗi ${response.status}: ${errorData.error || 'Không thể tải lịch sử.'}`;
                        if (response.status === 401) {
                            window.location.href = "{{ url_for('user.login_page') }}"; // Redirect on 401
                            return;
                        }
                    } catch (e) { /* Ignore if response is not JSON */ }
                    throw new Error(errorMsg);
                }

                const transactions = await response.json();
                messageArea.innerHTML = ''; // Clear loading message

                if (transactions && transactions.length > 0) {
                    transactions.forEach(tx => {
                        // Determine transaction type (you might have more types)
                        const txType = 'Đổi quà'; // Assuming all these are redemptions for now

                        const row = `
                            <tr>
                                <td class="px-4 py-3 whitespace-nowrap text-sm font-mono text-gray-500">${tx.campaign_redemption_id || 'N/A'}</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${txType}</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900">${tx.campaign_title || 'N/A'} (ID: ${tx.campaign_id || 'N/A'})</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${tx.user_id || 'N/A'}</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-red-600 font-medium text-right">-${tx.points_spent || 0}</td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${formatDateTime(tx.redeemed_at)}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                } else {
                    emptyMessage.classList.remove('hidden'); // Show empty message
                }

            } catch (error) {
                console.error('Failed to load transaction history:', error);
                messageArea.innerHTML = `<p class="text-red-600 font-medium">Lỗi: ${error.message}</p>`;
            }
        }

        // Load history when the page is ready
        document.addEventListener('DOMContentLoaded', loadTransactionHistory);
    </script>

</body>

</html>
